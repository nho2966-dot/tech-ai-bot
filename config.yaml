# ───────────────────────────────────────────────
# إعدادات الشخصية واللغة (علاج الجفاف والصينية)
# ───────────────────────────────────────────────
content:
  system_instruction: >
    أنت خبير تقني عربي ذكي ومحترف. 
    القواعد الإلزامية:
    1. اللغة: العربية الفصحى البسيطة فقط. يمنع منعاً باتاً أي لغة أخرى.
    2. الأسلوب: ودود، تفاعلي، وملهم (تجنب الأسلوب الآلي الجاف).
    3. النطق اللغوي: المد بالواو يتطلب ضم الشفتين جيداً (مثال: حاسوب، تكنولوجيا، تطوير).
    4. الجودة: تأكد من اكتمال النص وانتهاء الفكرة قبل نهاية عدد الحروف.
  
  pillars:
    - "breaking_news" # أخبار التقنية العاجلة
    - "ai_daily_life" # الذكاء الاصطناعي في حياتنا
    - "ai_tool"       # أدوات برمجية مفيدة

# ───────────────────────────────────────────────
# إعدادات النماذج والذكاء الاصطناعي
# ───────────────────────────────────────────────
api:
  openrouter_model: "qwen/qwen-2.5-72b-instruct" # النموذج الرئيسي للنشر
  reply_model: "openai/gpt-4o-mini"             # نموذج الردود السريعة والذكية

# ───────────────────────────────────────────────
# إعدادات المزامنة والقيود (علاج 401 و 429)
# ───────────────────────────────────────────────
limits:
  max_chars: 270             # حد الحروف لضمان عدم القطع
  wait_between_actions: 25   # ثانية (فجوة أمان لتجنب حظر X)
  sync_threshold_minutes: 5  # الحد الأقصى المسموح به لانحراف الوقت

# ───────────────────────────────────────────────
# مسارات الملفات وسجلات التدقيق
# ───────────────────────────────────────────────
paths:
  state_file: "state.json"
  audit_log: "audit_log.jsonl"

# ───────────────────────────────────────────────
# إعدادات المراقبة (Logging)
# ───────────────────────────────────────────────
logging:
  level: "INFO"
  format: "%(asctime)s | %(levelname)s | %(message)s"# ───────────────────────────────────────────────
# إعدادات البوت والتشغيل
# ───────────────────────────────────────────────
bot:
  mode: "auto"
  dry_run: false
  signature: "— Tech AI Bot"

# ───────────────────────────────────────────────
# إعدادات واجهة برمجة التطبيقات (API)
# ───────────────────────────────────────────────
api:
  openrouter:
    api_key_env: "OPENROUTER_API_KEY"
    default_model: "qwen/qwen-2.5-72b-instruct"
    reply_model: "openai/gpt-4o-mini"
  twitter:
    api_key_env: "X_API_KEY"
    api_secret_env: "X_API_SECRET"
    access_token_env: "X_ACCESS_TOKEN"
    access_secret_env: "X_ACCESS_SECRET"

# ───────────────────────────────────────────────
# إعدادات توليد المحتوى (علاج اللغة والجفاف)
# ───────────────────────────────────────────────
content:
  pillars:
    - "breaking_news"
    - "ai_daily_life"
    - "ai_tool"
  # التعليمات اللغوية الصارمة (System Instruction)
  system_instruction: >
    أنت خبير تقني محترف ومبدع.
    القاعدة الذهبية: اللغة العربية فقط. ممنوع استخدام الصينية أو الإنجليزية.
    الأسلوب: تفاعلي، مشوق، وغير جاف.
    اكتمال النص: يجب أن تكون التغريدة جملة كاملة تنتهي بفكرة مفيدة.
    المد بالواو: تذكر ضم الشفتين جيداً عند كتابة كلمات مثل (تطوير، تكنولوجيا).

# ───────────────────────────────────────────────
# محددات العمل والمسارات
# ───────────────────────────────────────────────
limits:
  max_replies_per_run: 1
  min_hours_between_threads: 24
  wait_between_actions: 20

paths:
  # تأكد أن هذه المسارات تشير لمكان الملفات الفعلي في الريبو
  state_file: "./state.json"
  audit_log: "./audit_log.jsonl"

logging:
  level: "INFO"
  format: "%(asctime)s | %(levelname)-5s | %(message)s"
