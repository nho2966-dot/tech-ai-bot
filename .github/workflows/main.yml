# TechAgent Pro - Global Configuration 2026
agent:
  name: "Cyber Hunter Global"
  version: "2.1.0"
  username: "@X_TechNews_" # غيّر لاسم حسابك
  primary_language: "ar"
  supported_languages: ["ar", "en", "fr", "es"]

# إعدادات النشر والردود
behavior:
  max_replies_per_hour: 15
  min_followers_to_reply: 100
  reply_cooldown_seconds: 45
  max_reply_length: 270
  enable_trends: true

# المواضيع المعتمدة بـوُضُـوح
topics:
  ai: ["AI", "GPT", "Grok", "Machine Learning", "LLM", "ذكاء اصطناعي"]
  gaming: ["PlayStation", "Xbox", "Fortnite", "GTA VI", "Unreal Engine", "جيمنج"]
  security: ["ثغرة", "Zero-day", "تشفير", "Cybersecurity", "امن المعلومات"]
  leaks: ["تسريبات", "iPhone 17", "Galaxy S25", "Gurman Leak", "Ming-Chi Kuo"]

# المصادر الموثوقة 100%
sources:
  trusted_domains:
    - "techcrunch.com"
    - "theverge.com"
    - "wired.com"
    - "apple.com/newsroom"
    - "blog.google"
    - "nvidia.com/blog"
  require_source_in_reply: true
  fallback_msg: "لا توجد معلومات مـوُثـوُقة حالياً من المصادر المعتمدة بـوُضُـوح."

logging:
  level: "INFO"
  db_file: "agent_db.sqlite"
