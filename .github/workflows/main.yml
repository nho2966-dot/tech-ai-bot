name: Tech AI Bot 2026

on:
  schedule:
    - cron: '*/10 * * * *' # تفقد الردود كل 10 دقائق
    - cron: '0 9,18 * * *' # النشر مرتين يومياً
  workflow_dispatch:

jobs:
  run-system:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install
        run: pip install -r tech-ai-bot/requirements.txt

      - name: Run Reply Agent
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: python tech-ai-bot/src/reply_agent.py

      - name: Run Publisher
        if: github.event_schedule == '0 9,18 * * *' || github.event_name == 'workflow_dispatch'
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: python tech-ai-bot/main.py
