name: Final Fix Execution

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - setup-python:
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Clean and Run
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          pip install tweepy openai python-dotenv
          
          # إيجاد المسار الحقيقي للملف
          TARGET=$(find . -name "main.py" | head -n 1)
          
          # حركة ذكية: تنظيف الملف برمجياً من حرف U+00A0 قبل التشغيل
          sed -i 's/\xa0/ /g' "$TARGET"
          
          # التشغيل
          python "$TARGET"

      - name: Push State
        if: always()
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@actions.com"
          git add *.json || true
          git commit -m "sync [skip ci]" || echo "none"
          git push || echo "fail"
