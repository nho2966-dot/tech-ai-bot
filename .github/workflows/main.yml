name: TechAgent Pro Run

on:
  schedule:
    - cron: '0 */4 * * *' 
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install tweepy openai python-dotenv pyyaml requests

      - name: Find and Run Bot
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          CONFIG_YAML: ${{ secrets.CONFIG_YAML }}
        run: |
          # Ø§Ø¨Ø­Ø« Ø¹Ù† Ù…Ù„Ù main.py ÙˆØªØ´ØºÙŠÙ„Ù‡ Ø£ÙŠÙ†Ù…Ø§ ÙˆØ¬Ø¯
          FILE_PATH=$(find . -name "main.py" -not -path "*/.*" | head -n 1)
          if [ -z "$FILE_PATH" ]; then
            echo "âŒ Error: main.py not found in the repository!"
            exit 1
          fi
          echo "ğŸš€ Found main.py at: $FILE_PATH"
          python "$FILE_PATH"

      - name: Save Memory
        if: always()
        run: |
          git config --local user.email "bot@techagent.com"
          git config --local user.name "TechAgent-Bot"
          # Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ù…Ù„Ù Ø§Ù„Ù‡Ø§Ø´ ÙˆØ­ÙØ¸Ù‡
          HASH_PATH=$(find . -name "last_tweet_hash.txt" | head -n 1)
          if [ -n "$HASH_PATH" ]; then
            git add "$HASH_PATH"
            git commit -m "Update memory [skip ci]" || echo "No changes"
            git push || echo "No changes"
          fi
