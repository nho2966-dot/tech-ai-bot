name: Tech AI Bot - Production

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: tech-ai-bot
  cancel-in-progress: false

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .   # ← جذر المستودع حيث main.py

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore bot state (cache)
        uses: actions/cache@v4
        with:
          path: |
            state.json
            audit_log.jsonl
            logs
          key: bot-state-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: bot-state-${{ github.ref_name }}-

      - name: Run bot
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          SIGNATURE: "+#"
          # ضع هنا بقية الأعلام المطلوبة (Smart Scheduling, Compliance, Video, …)
        run: python main.py

      - name: Upload bot artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-artifacts
          path: |
            state.json
            audit_log.jsonl
            logs/**
