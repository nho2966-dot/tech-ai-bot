name: TechAgent_Pro_Automation

on:
  schedule:
    - cron: '*/30 * * * *' # تشغيل آلي كل 30 دقيقة بـوُضُـوح
  workflow_dispatch:      # تشغيل يدوي من لوحة تحكم GitHub

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          # الدخول للمجلد الصحيح وتثبيت المكتبات بـوُضُـوح
          cd tech-ai-bot
          python -m pip install --upgrade pip
          pip install tweepy openai python-dotenv pyyaml requests

      - name: Execute Cyber Hunter Bot
        env:
          # تأكد من إضافة هذه المفاتيح في GitHub Secrets
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd tech-ai-bot
          python main.py
