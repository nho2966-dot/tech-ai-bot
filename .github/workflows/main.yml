name: TechAgent Pro Run

on:
  schedule:
    - cron: '0 */4 * * *' # تشغيل كل 4 ساعات لضمان جودة المحتوى
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ضروري جداً لحفظ الذاكرة ومنع التكرار

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install tweepy openai python-dotenv pyyaml requests

      - name: Run Tech Bot
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          CONFIG_YAML: ${{ secrets.CONFIG_YAML }}
        run: python main.py

      - name: Save Memory and Sync
        if: always() # لضمان حفظ الذاكرة حتى لو فشل النشر
        run: |
          git config --local user.email "bot@techagent.com"
          git config --local user.name "TechAgent-Bot"
          # إنشاء الملف إذا لم يكن موجوداً لمنع الخطأ
          touch last_tweet_hash.txt
          git add last_tweet_hash.txt
          git commit -m "Update memory: prevent duplicate tweets [skip ci]" || echo "No changes to commit"
          git push || echo "No changes to push"
