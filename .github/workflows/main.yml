name: TechAgent Bot Runner

on:
  schedule:
    - cron: '0 */6 * * *' # يعمل كل 6 ساعات، يمكنك تغييره
  workflow_dispatch: # يسمح لك بتشغيله يدوياً للتجربة

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # التأكد من تثبيت المكتبات من المسار الصحيح لتفعيل RTL
          if [ -f tech-ai-bot/requirements.txt ]; then
            pip install -r tech-ai-bot/requirements.txt
          else
            echo "Requirements file not found in tech-ai-bot folder!"
            exit 1
          fi

      - name: Run TechAgent Bot
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: |
          # تشغيل البوت من المجلد الفرعي
          python tech-ai-bot/main.py
