        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ø¥Ø¶Ø§ÙØ© ÙƒØ§ÙØ© Ù…Ù„ÙØ§Øª Ø§Ù„Ø­Ø§Ù„Ø© ÙˆØ§Ù„Ù„ÙˆØ¬Ø² Ø§Ù„Ù…Ø­Ø¯Ø«Ø© Ø£ÙŠÙ†Ù…Ø§ ÙˆØ¬Ø¯Øª
          find . -name "state.json" -exec git add {} +
          find . -name "audit_log.jsonl" -exec git add {} +
          
          if [ -n "$(git status --porcelain)" ]; then
