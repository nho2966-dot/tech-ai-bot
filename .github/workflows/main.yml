name: Tech AI Bot Pro

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *' # ÙŠØ¹Ù…Ù„ ÙƒÙ„ Ø³Ø§Ø¹ØªÙŠÙ† Ù„Ø²ÙŠØ§Ø¯Ø© Ø§Ù„ØªÙØ§Ø¹Ù„ ÙˆØ§Ù„Ø±Ø¯ÙˆØ¯

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install tweepy openai requests python-dotenv

      - name: Run AI Bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python main.py

      - name: Sync and Commit Changes
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase # Ø³Ø­Ø¨ Ø§Ù„ØªØ¹Ø¯ÙŠÙ„Ø§Øª Ù‚Ø¨Ù„ Ø§Ù„Ø±ÙØ¹ Ù„Ù…Ù†Ø¹ Ø§Ù„ÙØ´Ù„
          git add state.json audit_log.jsonl || echo "No files to add"
          git commit -m "ğŸ”„ Update Bot State [skip ci]" || echo "No changes to commit"
          git push origin main
