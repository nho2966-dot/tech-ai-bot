name: Tech AI Bot - Production

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"   # تشغيل كل 6 ساعات

concurrency:
  group: tech-ai-bot
  cancel-in-progress: false

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: tech-ai-bot/src

    steps:
      # 1) تحميل المستودع
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) إعداد Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) تثبيت الحزم
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) استعادة ملفات الحالة واللوج
      - name: Restore bot state (cache)
        uses: actions/cache@v4
        with:
          path: |
            ../state.json
            ../audit_log.jsonl
            ../logs
          key: bot-state-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            bot-state-${{ github.ref_name }}-

      # 5) تشغيل البوت
      - name: Run bot
        env:
          # مفاتيح OpenRouter
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

          # مفاتيح X (Twitter)
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}

          # توقيعك
          SIGNATURE: "+#"

          # ====== Failsafe ======
          FAILSAFE_ENABLED: "1"
          FAILSAFE_PILLARS: "smart_devices,ai"

          # ====== اختيار نموذج OpenRouter ======
          OPENROUTER_MODEL: "openai/gpt-4o-mini"

          # ====== X Premium ======
          PIN_LAST: "1"
          MEDIA_CARDS: "1"
          CARD_BRAND: "Tech AI Bot"

          # ====== فيديوهات قصيرة (Short Clips) ======
          VIDEO_ENABLED: "1"
          VIDEO_DIR: "web"
          VIDEO_MAX_MB: "50"
          VIDEO_MAX_SECONDS: "75"

          # ====== Video Threads ======
          VIDEO_THREAD_ENABLED: "1"
          VIDEO_THREAD_POINTS: "2"

          # ====== Part Labels ======
          PART_LABEL_ENABLED: "1"
          PART_LABEL_STYLE: "prefix"     # أو suffix
          PART_LABEL_LOCALIZED: "1"      # يستخدم "الجزء 1/2"

        run: python main.py

      # 6) رفع ملفات الحالة واللوج
      - name: Upload bot artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-artifacts
          path: |
            tech-ai-bot/state.json
            tech-ai-bot/audit_log.jsonl
            tech-ai-bot/logs/**
