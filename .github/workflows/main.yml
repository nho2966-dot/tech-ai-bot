name: TechAgent Ultimate Runner

on:
  schedule:
    # يعمل كل 6 ساعات (يمكنك تعديلها حسب رغبتك)
    - cron: '0 */6 * * *'
  workflow_dispatch: # يتيح لك تشغيل البوت يدوياً في أي وقت

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy openai python-dotenv pyyaml requests Pillow

      - name: Run TechAgent
        env:
          # تأكد من إضافة هذه الأسرار في إعدادات مستودع GitHub (Secrets)
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: python tech-ai-bot/main.py
