name: build-and-run

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 17 * * *' # ينشر تلقائياً الساعة 8 مساءً بتوقيت مكة (5 مساءً UTC)
  workflow_dispatch: # يسمح لك بتشغيله يدوياً في أي وقت

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          # الدخول للمجلد الذي يحتوي على requirements.txt وتثبيتها
          cd tech-ai-bot
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run TechAgent Bot
        env:
          # ربط أسرار جيت هب بالمتغيرات البيئية للكود
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          # الخطوة الحاسمة: الدخول للمجلد الصحيح ثم التشغيل
          cd tech-ai-bot
          python main.py
