name: Tech AI Bot v88

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install tweepy openai requests python-dotenv

      - name: Run AI Bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          # ÿ™ÿ£ŸÉÿØ ÿ£ŸÜ ÿßÿ≥ŸÖ ÿßŸÑŸÖŸÑŸÅ ŸáŸà main.py
          if [ -f "main.py" ]; then
            python main.py
          else
            echo "Error: main.py not found!"
            ls -R
            exit 1
          fi

      - name: Sync and Commit Changes
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase
          [ -f state.json ] && git add state.json
          [ -f audit_log.jsonl ] && git add audit_log.jsonl
          git commit -m "üîÑ Sync Bot State [skip ci]" || echo "No changes"
          git push origin main
