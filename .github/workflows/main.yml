name: Cyber Hunter Master System

on:
  schedule:
    - cron: '*/15 * * * *' # يعمل كل 15 دقيقة لفحص الردود والنشر في مواعيده
  workflow_dispatch: # يتيح لك تشغيله يدوياً في أي وقت

jobs:
  run-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Master Agent
        env:
          # ربط الأسرار (Secrets) من إعدادات GitHub بالبيئة البرمجية
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python main.py
