name: Tech AI Bot Execution

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: |
          pip install tweepy openai python-dotenv Pillow arabic-reshaper python-bidi

      - name: Run
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          # سيقوم بالبحث عن ملف main.py وتشغيله أينما كان في المجلد
          python $(find . -name "main.py" | head -n 1)

      - name: Save State
        if: always()
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@users.noreply.github.com"
          git add *.json || true
          git commit -m "update state [skip ci]" || echo "no changes"
          git push || echo "push failed"
