name: Tech AI Bot - Production

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: tech-ai-bot
  cancel-in-progress: false

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: tech-ai-bot/src   # الآن سيعمل بشكل صحيح

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: tech-ai-bot     # <<< منع تكرار المجلد

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt   # صحيح الآن

      - name: Restore bot state (cache)
        uses: actions/cache@v4
        with:
          path: |
            ../state.json
            ../audit_log.jsonl
            ../logs
          key: bot-state-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            bot-state-${{ github.ref_name }}-

      - name: Run bot
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: "openai/gpt-4o-mini"

          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}

          SIGNATURE: "+#"

          # Smart Scheduler
          SCHED_MODE: "ultra"
          LOCAL_TZ_OFFSET_MINUTES: "240"
          SLOTS_DEF: "rss=11-17;tip=19-22;video=12-15;question=15-20;poll=18-21;trending=14-18;booster=16-20"
          WEEKLY_PLAN: "sun=video,rss;mon=rss,tip;tue=question,rss;wed=tip,trending;thu=video,booster;fri=poll,tip;sat=tip,booster"
          ENGAGEMENT_HIGH_THRESHOLD: "4"
          ENGAGEMENT_COOLDOWN_MINUTES: "45"
          RANDOM_SKIP_CHANCE: "0.25"

          # Auto Compliance
          COMPLIANCE_MODE_ENABLED: "1"
          COMPLIANCE_MAX_POSTS_PER_DAY: "8"
          COMPLIANCE_MAX_ERRORS_PER_WINDOW: "3"
          COMPLIANCE_WINDOW_MINUTES: "60"
          COMPLIANCE_MIN_INTERVAL_MINUTES: "20"
          COMPLIANCE_LOCK_DURATION_MINUTES: "180"
          COMPLIANCE_QUIET_HOURS_EXTENSION: "2"
          COMPLIANCE_STRICT_MODE: "1"

          # Failsafe
          FAILSAFE_ENABLED: "1"
          FAILSAFE_PILLARS: "smart_devices,ai"

          # Premium
          PIN_LAST: "1"
          MEDIA_CARDS: "1"
          CARD_BRAND: "Tech AI Bot"

          # Video
          VIDEO_ENABLED: "1"
          VIDEO_DIR: "web"
          VIDEO_MAX_MB: "50"
          VIDEO_MAX_SECONDS: "75"
          VIDEO_THREAD_ENABLED: "1"
          VIDEO_THREAD_POINTS: "2"

          # Part Labels
          PART_LABEL_ENABLED: "1"
          PART_LABEL_STYLE: "prefix"
          PART_LABEL_LOCALIZED: "1"

        run: python main.py

      - name: Upload bot artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-artifacts
          path: |
            tech-ai-bot/state.json
            tech-ai-bot/audit_log.jsonl
            tech-ai-bot/logs/**
