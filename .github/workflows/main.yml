name: Tech AI Bot Runner

on:
  schedule:
    - cron: '0 */6 * * *' # يعمل تلقائياً كل 6 ساعات
  workflow_dispatch:      # يتيح لك التشغيل اليدوي للتجربة

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy requests python-dotenv

      - name: Run Python Script
        env:
          # ربط أسرار GitHub بمتغيرات النظام لكي يراها الكود
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: python main.py # تأكد أن ملفك اسمه main.py وموجود في المجلد الرئيسي
