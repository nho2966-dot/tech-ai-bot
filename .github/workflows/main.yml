name: Tech AI Bot - Auto Every 6h + Manual (Stateful)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: tech-ai-bot
  cancel-in-progress: true

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    # ✅ تم تصحيح المسار ليكون المجلد الرئيسي للمستودع
    # إذا كان كود البوت موجوداً مباشرة في الـ root، احذف هذا السطر أو اجعله "."
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install tweepy openai; fi

      - name: Ensure state files exist
        run: |
          touch state.json
          touch audit_log.jsonl

      - name: Restore bot state (cache)
        uses: actions/cache@v4
        with:
          path: |
            state.json
            audit_log.jsonl
          key: bot-state-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            bot-state-${{ github.ref_name }}-

      - name: Syntax check
        run: python -m py_compile main.py

      - name: Run bot
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          DRY_RUN: "0"
          MAX_REPLIES_PER_RUN: "2"
          SIGNATURE: "+#"
        run: python main.py

      - name: Upload bot artifacts (logs/state)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-artifacts
          path: |
            state.json
            audit_log.jsonl
