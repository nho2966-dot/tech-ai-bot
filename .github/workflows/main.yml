name: Tech AI Bot - Auto Every 6h + Manual

on:
  workflow_dispatch: {}     # ✅ تشغيل يدوي من GitHub
  schedule:
    - cron: "0 */6 * * *"   # ✅ تشغيل تلقائي كل 6 ساعات (UTC)

concurrency:
  group: tech-ai-bot
  cancel-in-progress: true  # يمنع تشغيلين بنفس الوقت

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: tech-ai-bot
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        working-directory: tech-ai-bot
        run: |
          python -m py_compile main.py

      - name: Run bot
        working-directory: tech-ai-bot
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}

          # تشغيل آمن أولاً (اختياري): اجعلها 1 ثم 0
          DRY_RUN: "0"

          SOURCE_MODE: "1"
          POLL_MODE: "1"
          TIP_MODE: "1"

          POST_CAP_MONTHLY: "3000"
          READ_CAP_MONTHLY: "15000"
          POSTS_PER_15MIN_SOFT: "95"

          MAX_HASHTAGS: "2"
          SIGNATURE: ""

        run: |
          python main.pyname: build-and-run

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 17 * * *' # ينشر تلقائياً الساعة 8 مساءً بتوقيت مكة (5 مساءً UTC)
  workflow_dispatch: # يسمح لك بتشغيله يدوياً في أي وقت

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          # الدخول للمجلد الذي يحتوي على requirements.txt وتثبيتها
          cd tech-ai-bot
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run TechAgent Bot
        env:
          # ربط أسرار جيت هب بالمتغيرات البيئية للكود
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          # الخطوة الحاسمة: الدخول للمجلد الصحيح ثم التشغيل
          cd tech-ai-bot
          python main.py
