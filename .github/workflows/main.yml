name: TechAgent_Pro_Global_Workflow

on:
  schedule:
    - cron: '*/30 * * * *' # تشغيل تلقائي كل 30 دقيقة
  workflow_dispatch:      # تشغيل يدوي

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          # الدخول للمجلد المتداخل لتثبيت المكتبات
          cd tech-ai-bot/tech-ai-bot
          python -m pip install --upgrade pip
          pip install tweepy openai python-dotenv pyyaml requests

      - name: Execute TechAgent Pro
        env:
          # تأكد من مطابقة هذه الأسماء في GitHub Secrets
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # الدخول للمجلد المتداخل لتشغيل البوت
          cd tech-ai-bot/tech-ai-bot
          python main.py
