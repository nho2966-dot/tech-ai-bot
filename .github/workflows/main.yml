name: Tech AI Bot - Production

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: tech-ai-bot
  cancel-in-progress: false

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .   # ← الجذر (حيث main.py و requirements.txt)

    steps:

      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Dependencies (requirements.txt موجود في الجذر!)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Restore Cache (state.json, audit_log.jsonl, logs/)
      - name: Restore bot state (cache)
        uses: actions/cache@v4
        with:
          path: |
            state.json
            audit_log.jsonl
            logs
          key: bot-state-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: bot-state-${{ github.ref_name }}-

      # 5) Run bot
      - name: Run bot
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}

          SIGNATURE: "+#"

          # Smart Scheduling
          SCHED_MODE: "ultra"
          LOCAL_TZ_OFFSET_MINUTES: "240"
          SLOTS_DEF: "rss=11-17;tip=19-22;video=12-15;question=15-20;poll=18-21;trending=14-18;booster=16-20"
          WEEKLY_PLAN: "sun=video,rss;mon=rss,tip;tue=question,rss;wed=tip,trending;thu=video,booster;fri=poll,tip;sat=tip,booster"

          # Auto Compliance
          COMPLIANCE_MODE_ENABLED: "1"

          # Toxicity strict mode
          TOXIC_STRICT_ENABLED: "1"

          # Video
          VIDEO_ENABLED: "1"
          VIDEO_DIR: "web"

        run: python main.py

      # 6) Upload logs
      - name: Upload bot artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-artifacts
          path: |
            state.json
            audit_log.jsonl
            logs/**
