jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          # Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ù…Ù„Ù requirements ÙˆØªØ«Ø¨ÙŠØªÙ‡ Ø£ÙŠÙ†Ù…Ø§ ÙƒØ§Ù†
          REQ_PATH=$(find . -name "requirements.txt" | head -n 1)
          if [ -f "$REQ_PATH" ]; then
            pip install -r "$REQ_PATH"
          else
            pip install tweepy openai python-dotenv Pillow arabic-reshaper python-bidi
          fi

      - name: Run Tech AI Bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          DRY_RUN: 0
        run: |
          # Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ù…Ù„Ù main.py ÙˆØªØ´ØºÙŠÙ„Ù‡ Ù…Ù† Ù…Ø¬Ù„Ø¯Ù‡ Ø§Ù„ØµØ­ÙŠØ­ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
          MAIN_PATH=$(find . -name "main.py" | head -n 1)
          MAIN_DIR=$(dirname "$MAIN_PATH")
          echo "Running bot from $MAIN_DIR"
          cd "$MAIN_DIR"
          python main.py

      - name: Commit and Push Changes
