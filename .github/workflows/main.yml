name: TechAgent_Pro_Global_Final

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          # التثبيت من المجلد الذي يحتوي على السكريبت فعلياً
          find . -name "main.py" -exec dirname {} \; | xargs -I {} pip install --upgrade pip
          pip install tweepy openai python-dotenv pyyaml requests

      - name: Execute TechAgent Pro
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # البحث عن مكان الملف وتشغيله أينما كان في المستودع
          SCRIPT_PATH=$(find . -name "main.py" | head -n 1)
          cd $(dirname "$SCRIPT_PATH")
          python main.py
