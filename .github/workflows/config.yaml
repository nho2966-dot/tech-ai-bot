# config.yaml
# إعدادات البوت التقني – يُقرأ عند بداية التشغيل
# كل التغييرات هنا تنعكس مباشرة دون تعديل الكود

bot:
  name: "TechExpertMasterFinal"
  version: "v88.2 Pro Growth Edition"
  dry_run: false                          # true = لا ينشر فعليًا (اختبار فقط)
  signature: " — تقنية عربية"             # يُضاف في نهاية آخر تغريدة – "" لإلغائه
  mode: "auto"                            # auto = نشر صامت | manual = عرض قبل النشر ثم نشر تلقائي

api:
  openrouter:
    api_key_env: "OPENROUTER_API_KEY"     # اسم المتغير البيئي الذي يحتوي على المفتاح
  twitter:
    api_key_env:      "X_API_KEY"
    api_secret_env:   "X_API_SECRET"
    access_token_env: "X_ACCESS_TOKEN"
    access_secret_env: "X_ACCESS_SECRET"

limits:
  min_hours_between_threads: 24           # الحد الأدنى بين الثريدات (ساعات)
  max_replies_per_run: 2                  # أقصى ردود في كل دورة تشغيل
  max_replies_per_day: 5                  # أقصى ردود يوميًا

content:
  default_hashtags:
    - "#ذكاء_اصطناعي"
    - "#تقنية"
    # - "#سدايا"
    # - "#برمجة"

  pillars:                                # المواضيع المتاحة (يُختار واحد عشوائيًا)
    الذكاء الاصطناعي: "Generative AI, AI Agents, أخلاقيات الاستخدام"
    الأمن السيبراني: "Zero Trust, Passkeys, Ransomware"
    البرمجة: "Python/Rust, أدوات AI, Clean Code"
    الحوسبة السحابية: "AWS/Azure/GCP, Cloud Security"
    مبادرات سعودية AI: "سدايا, علّام, كورسات مجانية معتمدة"
    مقارنات AI: "Grok vs ChatGPT vs Gemini, أفضل أدوات AI"

media:
  enabled: true
  folder: "media/"
  probability_first_tweet: 0.4          # احتمال إرفاق ميديا في أول تغريدة من الثريد
  probability_reply: 0.25               # احتمال إرفاق ميديا في الردود
  files:                                # أسماء الملفات الموجودة داخل مجلد media/
    - "ai_infographic.png"
    - "python_cheatsheet.jpg"
    - "quick_tip.mp4"
    - "grok_vs_chatgpt.jpg"
    - "sdaia_banner.png"

generation:
  models_priority:                      # يُجرب بالترتيب حتى ينجح
    - "qwen/qwen-2.5-32b-instruct"      # الأسرع والأرخص
    - "qwen/qwen-2.5-72b-instruct"
    - "meta-llama/llama-3.1-70b-instruct"

  max_tokens:
    thread: 900                         # أقصى توكن للثريد
    reply: 140                          # أقصى توكن للردود

  temperature: 0.65                     # درجة الإبداع (0.6–0.8 مناسبة عادةً)

  thread_length:
    min_tweets: 3
    max_tweets: 5
    min_chars_per_tweet: 80

paths:
  state_file: "state.json"              # ملف حفظ حالة البوت
  audit_log: "audit_log.jsonl"          # سجل الأحداث

reply:
  cache_enabled: true                   # تفعيل الكاش للردود المتكررة
  min_text_length_to_reply: 35          # أقل طول لنص المنشن ليتم الرد عليه

logging:
  level: INFO
  format: "%(asctime)s | %(levelname)-5s | %(message)s"
