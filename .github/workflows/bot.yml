name: TechElite 8-Hour Friendly Cycle

on:
  schedule:
    - cron: '0 */8 * * *' # تشغيل آلي كل 8 ساعات
  workflow_dispatch: # تشغيل يدوي بضغطة زر

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install tweepy feedparser python-dotenv openai

      - name: Run TechElite Bot
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python main.py

      - name: Save and Sync Database
        run: |
          git config --global user.name "TechElite-Bot"
          git config --global user.email "bot@techelite.ai"
          git add news.db
          git commit -m "Update DB: [skip ci]" || echo "No changes"
          git push
