name: Run Tech AI Bot

on:
  schedule:
    - cron: '0 9 * * *'  # يعمل تلقائياً كل يوم الساعة 9 صباحاً
    - cron: '0 18 * * *' # يعمل مرة أخرى الساعة 6 مساءً لضمان التفاعل
  workflow_dispatch:      # يتيح لك تشغيله يدوياً في أي وقت

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ضروري للسماح للبوت بحفظ الذاكرة في state.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: python main.py
        env:
          # ربط السيكرتس بمتغيرات النظام التي يقرأها الكود
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Save State and History
        if: always() # يحفظ الذاكرة حتى لو حدث خطأ بسيط لضمان عدم التكرار
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # التأكد من وجود المجلدات والملفات قبل الحفظ
          mkdir -p utils
          
          git add utils/state.json
          
          # الالتزام فقط في حال وجود تغييرات في الذاكرة
          if git diff --cached --quiet; then
            echo "No changes in state to commit."
          else
            git commit -m "Update Bot State: [skip ci]"
            git push
          fi
