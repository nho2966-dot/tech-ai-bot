name: Run Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/15 * * * *'  # تشغيل كل 15 دقيقة (اختياري)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Bot
        run: python main.py
