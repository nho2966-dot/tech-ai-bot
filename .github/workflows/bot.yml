name: Sovereign Stealth Runner

on:
  schedule:
    - cron: '37 * * * *' # يعمل في الدقيقة 37 من كل ساعة لكسر النمط
  workflow_dispatch:    # للتشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install tweepy feedparser requests openai python-dotenv

      - name: Run Sovereign Bot
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python main.py

      - name: Save Memory (Commit DB Only)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Memory Update [Skip CI]"
          # تم حذف الملف .log لتجنب خطأ المسار
          file_pattern: 'sovereign_v550.db'
          skip_dirty_check: false
