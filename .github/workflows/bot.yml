- name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PyYAML # إضافة احتياطية للتأكد من وجود المكتبة

      - name: Run bot
        run: python main.py
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Save State and History
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # إنشاء المجلد والملف في حال عدم وجودهما لمنع خطأ الـ Git
          mkdir -p utils
          if [ ! -f utils/state.json ]; then echo "{}" > utils/state.json; fi
          
          git add utils/state.json
          
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Bot State: [skip ci]"
            git push
          fi
