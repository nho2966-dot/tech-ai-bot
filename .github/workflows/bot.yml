name: Run Tech AI Bot (Gemini Version)

on:
  schedule:
    - cron: '0 9 * * *'   # تشغيل تلقائي 9 صباحاً
    - cron: '0 18 * * *'  # تشغيل تلقائي 6 مساءً
  workflow_dispatch:       # إمكانية التشغيل اليدوي بنقرة زر

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ضروري للسماح للبوت بتحديث الذاكرة state.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # تثبيت المكتبات اللازمة بما فيها مكتبة جوجل الرسمية
          pip install google-generativeai requests python-dotenv tweepy feedparser PyYAML

      - name: Run bot
        run: python main.py
        env:
          # ربط السيكرتس التي حفظتها في إعدادات GitHub بمتغيرات النظام
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Save State and History
        if: always() # يضمن محاولة حفظ الذاكرة حتى لو حدث خطأ في النشر
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # التأكد من وجود مجلد الذاكرة وملف الحالة
          mkdir -p utils
          if [ ! -f utils/state.json ]; then 
            echo '{"posted_hashes": [], "replied_ids": [], "last_run": ""}' > utils/state.json
          fi
          
          git add utils/state.json
          
          # الحفظ فقط في حال وجود بيانات جديدة (تغريدات جديدة تم نشرها)
          if git diff --cached --quiet; then
            echo "No changes in state to commit."
          else
            git commit -m "Update Bot State: [skip ci]"
            git push
          fi
