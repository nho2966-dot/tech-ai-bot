name: Tech Sovereign Engine V12 Deployment

on:
  schedule:
    # يعمل مرتين يومياً بتوقيت مسقط (06:00 و 16:00 UTC)
    - cron: '0 6 * * *'
    - cron: '0 16 * * *'
  workflow_dispatch: # للتشغيل اليدوي عند الحاجة

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install tweepy feedparser openai python-dotenv

      - name: Run Tech Engine
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python Tech_Sovereign_V12.py

      - name: Commit Database Updates
        run: |
          git config --global user.name "Sovereign-Bot"
          git config --global user.email "bot@sovereign.tech"
          git add tech_om_enterprise_2026.db
          git commit -m "Update DB: performance and memory [skip ci]" || echo "No changes to commit"
          git push
