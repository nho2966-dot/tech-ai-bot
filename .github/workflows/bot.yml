name: Super-Sovereign AI Deployment

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy==4.16.0 feedparser==6.0.12 google-genai==1.63.0 openai==1.63.0 python-dotenv==1.2.1

      - name: Run Sovereign Engine
        env:
          # تأكد أن هذه الأسماء مطابقة تماماً لما وضعته في Settings > Secrets
          X_GEMINI_KEY: ${{ secrets.X_GEMINI_KEY }}
          X_GROQ_API_KEY: ${{ secrets.X_GROQ_API_KEY }}
          X_OPENAI_API_KEY: ${{ secrets.X_OPENAI_API_KEY }}
          X_QWEN_API_KEY: ${{ secrets.X_QWEN_API_KEY }}
          
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: python main.py

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sovereign-logs
          path: sovereign_v2.db
