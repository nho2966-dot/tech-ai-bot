name: Sovereign Stealth Runner

on:
  schedule:
    # يعمل في الدقيقة 27 من كل ساعة (توقيت عشوائي لتجنب الرصد)
    - cron: '27 * * * *'
  workflow_dispatch: # للتشغيل اليدوي عند الحاجة

jobs:
  build:
    runs-on: ubuntu-latest
    
    # منح الصلاحيات لكتابة التحديثات في المستودع (قاعدة البيانات)
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # تسريع التحميل في المرات القادمة

      - name: Install Dependencies
        run: |
          pip install tweepy feedparser requests openai python-dotenv numpy

      - name: Run Sovereign Bot
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python main.py

      - name: Save Memory (Commit DB)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Memory Update: Syncing DB [Skip CI]"
          file_pattern: 'sovereign_v550.db sovereign_v550.log'
          # تخطي التشغيل إذا لم توجد تغييرات حقيقية
          skip_dirty_check: false
