name: Tech AI Bot Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 7 * * *'  # ุชุดุบูู ูููู ุงูุณุงุนุฉ 7 ุตุจุงุญุงู
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      MAX_ATTEMPTS: 3
      LOG_DIR: logs
      # ุงุณุชุฏุนุงุก ุงูุณููุฑุชุณ ุจุงููุณููุงุช ุงููู ุงุนุชูุฏูุงูุง
      TG_TOKEN: ${{ secrets.TG_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        id: run_script
        run: |
          RUN_TS=$(date '+%Y%m%d_%H%M%S')
          echo "RUN_TS=$RUN_TS" >> $GITHUB_ENV
          mkdir -p $LOG_DIR data
          
          if python main.py > "$LOG_DIR/main_$RUN_TS.log" 2>&1; then
            echo "SUCCESS=1" >> $GITHUB_ENV
          else
            echo "SUCCESS=0" >> $GITHUB_ENV
            exit 1
          fi

      - name: Sync Changes
        if: always()
        run: |
          git config --local user.email "bot@nasser-ai.com"
          git config --local user.name "NasserApexBot"
          git add data/*.db logs/*.log || echo "No files"
          git commit -m "๐ [LOGS]: ุชุญุฏูุซ ุณุฌูุงุช ุฃูุจูุณ [skip ci]" || echo "No changes"
          git pull --rebase origin main
          git push origin main

     - name: Send Telegram Notification
        if: always()
        run: |
          # ุชุญุฏูุฏ ุงูุญุงูุฉ
          if [ "${{ env.SUCCESS }}" == "1" ]; then
            STATUS="โ Success"
          else
            STATUS="โ Failure"
          fi
          
          # ุตูุงุบุฉ ุงูุฑุณุงูุฉ ุจุตูุบุฉ HTML ูุชุฌูุจ ุฃุฎุทุงุก ุงูุฑููุฒ
          MESSAGE="<b>๐ค ุชุญุฏูุซ ุจูุช ุงูุชูููุฉ (ุฃูุจูุณ)</b>%0A------------------%0A<b>ุงูุญุงูุฉ:</b> $STATUS%0A<b>ุงูุชูููุช:</b> ${{ env.RUN_TS }}"
          
          # ุฅุฑุณุงู ุงูุทูุจ ูุน ุงุณุชุฎุฏุงู parse_mode=HTML
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="HTML" \
            -d text="$MESSAGE"
            -d text="$MESSAGE"
