name: Sovereign Triple-AI Stealth Runner

on:
  schedule:
    # يعمل في الدقيقة 37 من كل ساعة لضمان عدم التداخل مع البوتات الأخرى
    - cron: '37 * * * *'
  workflow_dispatch: # يتيح لك التشغيل اليدوي للتجربة

jobs:
  build:
    runs-on: ubuntu-latest
    
    # صلاحيات الكتابة ضرورية لحفظ "ذاكرة" البوت (قاعدة البيانات)
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # تسريع تثبيت المكتبات في الدورات القادمة

      - name: Install Dependencies
        run: |
          pip install tweepy feedparser requests openai python-dotenv

      - name: Run Sovereign Bot
        env:
          # مفاتيح تويتر (X)
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          
          # مفاتيح الذكاء الاصطناعي (العقول)
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }} # مفتاح Grok الجديد
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }} # مفتاح كوين
        run: python main.py

      - name: Save Sovereign Memory
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Memory Update: Jook Analysis Synced [Skip CI]"
          # نكتفي بحفظ قاعدة البيانات لضمان عدم تكرار الردود
          file_pattern: 'sovereign_v550.db'
          skip_dirty_check: false
