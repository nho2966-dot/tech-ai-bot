name: Run Tech AI Bot (Gemini Version)

on:
  schedule:
    - cron: '0 9 * * *'   # 9 صباحاً
    - cron: '0 18 * * *'  # 6 مساءً
  workflow_dispatch:      # تشغيل يدوي

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # هام جداً لحفظ الذاكرة

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai requests python-dotenv tweepy feedparser PyYAML

      - name: Run bot
        run: python main.py
        env:
          # مطابقة تامة لأسماء المفاتيح في صورتك
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}

      - name: Save State and History
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f state.json ]; then
            git add state.json
            if git diff --cached --quiet; then
              echo "No changes in state to commit."
            else
              git commit -m "Update Bot State: [skip ci]"
              git push
            fi
          fi
