name: Run Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ سحب الكود من الريبو
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ تثبيت Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ ترقية pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4️⃣ تثبيت المكتبات المطلوبة
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 5️⃣ عرض الملفات الحالية (اختياري للتأكد)
      - name: List files
        run: ls -R

      # 6️⃣ تشغيل البوت
      - name: Run bot
        run: python main.py
