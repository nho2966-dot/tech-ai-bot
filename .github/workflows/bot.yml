name: Tech AI Bot Runner

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install tweepy openai pyyaml

      # --- Ø§Ù„Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù‡Ø§Ù…Ø© Ù„Ù…Ø²Ø§Ù…Ù†Ø© Ø§Ù„ÙˆÙ‚Øª ---
      - name: Sync Clock
        run: sudo hwclock -s || echo "Using system time"

      - name: Run Bot
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          cd tech-ai-bot
          python main.py

      - name: Commit and Push State
        run: |
          cd tech-ai-bot
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json
          git commit -m "ğŸ”„ Update State [skip ci]" || echo "No changes to commit"
          git push
