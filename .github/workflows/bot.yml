name: Tech AI Bot Runner
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: {python-version: '3.10'}
      - run: pip install tweepy openai pyyaml

      - name: Run Bot
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          # البحث عن ملف main.py وتشغيله من مكانه الفعلي
          MAIN_FILE=$(find . -name "main.py" | head -n 1)
          DIR_PATH=$(dirname "$MAIN_FILE")
          cd "$DIR_PATH"
          python main.py

      - name: Save State
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          git add **/state.json || echo "No state file"
          git commit -m "Update state" || echo "Nothing to commit"
          git push
