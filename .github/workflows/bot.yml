name: TechElite Autonomous Cycle

on:
  schedule:
    # التشغيل كل ساعتين (بتوقيت UTC)
    - cron: '0 */2 * * *'
  workflow_dispatch: # يسمح لك بتشغيل البوت يدوياً للتجربة

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tweepy feedparser python-dotenv google-genai openai requests

    - name: Run TechElite Sovereign Engine
      env:
        # تأكد من إضافة هذه المفاتيح في Settings -> Secrets -> Actions
        X_API_KEY: ${{ secrets.X_API_KEY }}
        X_API_SECRET: ${{ secrets.X_API_SECRET }}
        X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
        X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: python main.py

    - name: Commit and Push Database changes
      run: |
        git config --global user.name "TechElite-Bot"
        git config --global user.email "bot@techelite.com"
        git add news.db
        git commit -m "Update news database [skip ci]" || echo "No changes to commit"
        git push
