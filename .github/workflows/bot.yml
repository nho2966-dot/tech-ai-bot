name: Apex Bot Cycle

on:
  schedule:
    # سيتم التشغيل كل 6 ساعات (بتوقيت UTC)
    # يمكنك تغيير الأوقات لتناسب ذروة التفاعل في منطقتك
    - cron: '0 */6 * * *' 
  workflow_dispatch: # يتيح لك تشغيله يدوياً للتحربة

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get install ffmpeg # ضروري جداً لمعالجة الفيديوهات
      - name: Run Bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python main.py
