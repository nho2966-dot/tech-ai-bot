name: Nasser Sovereign AI Bot

on:
  schedule:
    - cron: '0 */3 * * *' # يشتغل كل 3 ساعات
  workflow_dispatch:      # زر تشغيل يدوي

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python Dependencies
        run: |
          pip install httpx tweepy yt-dlp loguru

      - name: Restore Database Cache
        uses: actions/cache@v3
        with:
          path: nasser_sovereign_v2.db
          key: ${{ runner.os }}-db-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-db-

      - name: Run Sovereign Bot
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: python main.py  # تأكدت إن الاسم هو main.py

      - name: Save Database Changes
        if: always()
        uses: actions/cache@v3
        with:
          path: nasser_sovereign_v2.db
          key: ${{ runner.os }}-db-${{ github.run_id }}
