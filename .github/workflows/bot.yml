name: Tech Sovereign Engine Deployment

on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy feedparser openai python-dotenv

      - name: List Files (For Debugging)
        run: ls -R # هذا السطر سيطبع لنا أسماء الملفات في السجل لنعرف أين الخطأ

      - name: Run Tech Engine
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        # سنستخدم نقطة لتحديد المسار الحالي
        run: python ./Tech_Sovereign_V12.py

      - name: Commit Database Updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main --rebase
          git add tech_om_enterprise_2026.db
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update DB [skip ci]"
            git push origin main
          fi
