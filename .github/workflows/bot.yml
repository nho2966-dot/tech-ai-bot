name: Tech Bot Ultimate Run

on:
  schedule:
    # التشغيل في أوقات الذروة (بتوقيت UTC):
    # 06:00 UTC (09:00 AM بتوقيت السعودية)
    # 13:00 UTC (04:00 PM بتوقيت السعودية)
    # 18:00 UTC (09:00 PM بتوقيت السعودية)
    - cron: '0 6,13,18 * * *'
  workflow_dispatch: # يتيح لك تشغيله يدوياً من واجهة GitHub

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    # نمنح الصلاحيات اللازمة للقراءة والكتابة
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy feedparser google-genai python-dotenv openai requests

      - name: Run Tech Bot
        env:
          # مفاتيح الذكاء الاصطناعي
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          
          # مفاتيح منصة X (تويتر)
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: python main.py

      # خطوة إضافية لحفظ حالة قاعدة البيانات (تمنع تكرار التغريدات)
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add news.db
          git commit -m "Update news database [skip ci]" || echo "No changes to commit"
          git push
