name: Run Bot

on:
  schedule:
    - cron: '0 9 * * *'   # يوميًا الساعة 9 صباحًا
  workflow_dispatch:      # تشغيل يدوي عند الحاجة

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # التأكد من تثبيت متطلبات المجلد الفرعي إذا وجدت
          if [ -f src/requirements.txt ]; then pip install -r src/requirements.txt; fi

      - name: Run bot
        run: python src/main.py
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}

      - name: Commit state files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # إضافة كافة ملفات الحالة المذكورة في هيكل مشروعك
          git add state.json utils/last_hash.txt utils/last_tweet_hash.txt
          git commit -m "Update bot state and history [skip ci]" || echo "No changes to commit"
          git push
