name: Sovereign Bot Execution

on:
  schedule:
    - cron: '0 * * * *' # تشغيل آلي على رأس كل ساعة
  workflow_dispatch:    # يسمح لك بتشغيل البوت يدوياً للتجربة

jobs:
  build:
    runs-on: ubuntu-latest
    # الصلاحيات ضرورية جداً لحفظ قاعدة البيانات (الذاكرة)
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy feedparser requests openai python-dotenv numpy

      - name: Run Sovereign Bot
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python main.py

      - name: Commit and Push Database Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Sovereign Memory [Skip CI]"
          file_pattern: 'sovereign_v550.db sovereign_v550.log'
          # منع التكرار إذا لم يحدث تغيير
          skip_dirty_check: false    
          commit_author: Author <actions@github.com>
