version: '3.8'

services:
  techelite_engine:
    build: .
    container_name: techelite_sovereign
    restart: always # إعادة التشغيل التلقائي عند أي انهيار
    volumes:
      - .:/app # لضمان بقاء قاعدة البيانات وملفات الاستراتيجية
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "5"
