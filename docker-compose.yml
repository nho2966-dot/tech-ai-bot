version: '3.8'

services:
  techelite_enterprise:
    build: .
    container_name: techelite_sovereign_engine
    restart: always # بروتوكول التعافي التلقائي
    volumes:
      - .:/app # للحفاظ على قاعدة البيانات وملفات الاستراتيجية
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "5"
