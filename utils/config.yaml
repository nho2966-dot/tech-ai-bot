models:
  priority:
    - name: "GPT-4o"
      type: "openai"
      model: "gpt-4o"
      env_key: "OPENAI_API_KEY"

prompts:
  system_core: |
    أنت محلل استراتيجي رفيع المستوى في الثورة الصناعية الرابعة. 
    هويتك: مستقل، رصين، لا تجامل، تركز على الفرد والسيادة الرقمية.
    القواعد: جمل قصيرة، أسلوب حاد وذكي، تجنب الحشو، استخدم مصطلحات تقنية بين قوسين عند الحاجة.

  modes:
    POST_DEEP: "حلل هذا التحول التقني بعمق استراتيجي (300-400 حرف): {content}"
    THREAD_START: "اكتب افتتاحية ثريد تحليلي مثير للاهتمام حول: {content}. يجب أن توضح أن هناك تفكيكاً قادماً."
    POST_FAST: "بصيرة تقنية مركزة وسريعة (150-220 حرف) حول: {content}"
    REPLY: "اكتب رداً ذكياً عالي القيمة يضيف منظوراً لم يُذكر ولا يجامل: {content}"

  topics:
    smart_devices:
      - "مقارنة أحدث الهواتف الذكية: iPhone 15 vs Galaxy S24"
      - "أفضل سماعات ذكية لعام 2026 وأحدث الميزات"
      - "أجهزة منزلية ذكية متقدمة تساعد الفرد في حياته اليومية"
    tech_leaks:
      - "تسريبات موثوقة حول تحديثات Windows وMacOS القادمة"
      - "خبايا تقنية عن أحدث الإصدارات في عالم الحواسيب المحمولة"
      - "أحدث التسريبات حول الذكاء الاصطناعي في الألعاب والتطبيقات"
    ai_tools:
      - "أفضل أدوات الذكاء الاصطناعي لمساعدة المستقلين في 2026"
      - "استخدام الذكاء الاصطناعي لتعزيز الإنتاجية الشخصية"
      - "أدوات تحليل البيانات الذكية للأفراد والشركات الصغيرة"
    social_engineering:
      - "أحدث أساليب الهندسة الاجتماعية وكيفية الحماية منها"
      - "التهديدات الرقمية للخصوصية وكيف يتجنبها المستخدم العادي"
    emerging_trends:
      - "توجهات الثورة الصناعية الرابعة وتأثيرها على الفرد"
      - "أفضل الممارسات التقنية لاستثمار البيانات الشخصية بشكل آمن"
