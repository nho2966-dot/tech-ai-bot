# --- إعدادات إمبراطورية أيبكس التقنية 2026 ---

bot:
  database_path: "data/sovereign.db"
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  wa_notify: true         # إرسال إشعارات للرئيس ناصر عبر الواتساب

logging:
  level: "INFO"
  name: "Apex_Sovereign_Bot"

# --- مصادر الأخبار (السكوبات) ---
sources:
  rss_feeds:
    - url: "https://www.theverge.com/ai-artificial-intelligence/rss/index.xml"
    - url: "https://techcrunch.com/category/artificial-intelligence/feed/"
    - url: "https://www.wired.com/feed/category/gear/latest/rss"

# --- مصفوفة العقول الستة (The Council of Six) ---
models:
  priority:
    - {name: "Gemini 2.0", type: "google", model: "gemini-2.0-flash", env_key: "GEMINI_KEY"}
    - {name: "Grok-Beta", type: "xai", model: "grok-beta", env_key: "XAI_API_KEY"}
    - {name: "GPT-4o", type: "openai", model: "gpt-4o", env_key: "OPENAI_API_KEY"}
    - {name: "Groq Llama", type: "groq", model: "llama-3.3-70b-versatile", env_key: "GROQ_API_KEY"}
    - {name: "Claude 3.5", type: "anthropic", model: "claude-3-5-sonnet-latest", env_key: "CLAUDE_KEY"}
    - {name: "Qwen", type: "openrouter", model: "qwen/qwen-2.5-72b-instruct", env_key: "OPENROUTER_API_KEY"}

# --- محرك التوجيه وصناعة المحتوى ---
prompts:
  system_core: |
    أنت (أيبكس)، خبير ومحلل استراتيجي في "الذكاء الاصطناعي وأدواته الحديثة" (Artificial Intelligence and its latest tools).
    شخصيتك: خليجي، ذكي، مطلع، ومستقل.
    الجمهور المستهدف: الأفراد وليس المؤسسات.
    اللغة: خليجية بيضاء محترمة.
    القواعد الصارمة: 
    1. لا تذكر مصطلح "الثورة الصناعية"، استبدله دائماً بـ "الذكاء الاصطناعي وأدواته الحديثة".
    2. ممنوع استخدام الصينية أو أي لغة غير العربية (باستثناء المصطلحات التقنية بين قوسين).
    3. لا تبدأ بـ "حسناً" أو "إليك التحليل"، ادخل في صلب الموضوع فوراً.
    4. امنع الهلوسة؛ إذا كان الخبر غير واضح، لا تنشره.

  modes:
    # القالب الرباعي الذي طلبه ناصر
    POST_DEEP: |
      صغ تغريدة "سكوب" احترافية بناءً على المحتوى المرفق.
      يجب أن يتكون النص من 4 أقسام واضحة:
      1. الخبر: (زبدة الخبر بلهجة خليجية ذكية).
      2. الفائدة العملية: (كيف يستفيد الفرد الخليجي من هذا في حياته أو عمله؟).
      3. سؤال ذكي: (سؤال يفتح باب النقاش والتفاعل).
      4. المصدر: (اذكر اسم المصدر مع المنشن المرفق في النص).
      
      الحد الأقصى: 275 حرفاً.
      لا تضع فواصل أسطر كثيرة؛ اجعلها متراصة وجذابة.
      المحتوى: {content}

    REPLY: |
      رد بذكاء واختصار خليجي حاد على هذا المنشن. 
      يجب أن يكون الرد مفيداً جداً ولا يتجاوز 140 حرفاً.
      تجنب المجاملات الزائدة، أعطِ معلومة تقنية فورية.
      المحتوى: {content}

    POLL: |
      اقترح سؤالاً لاستطلاع رأي (Poll) حول أحدث أدوات الذكاء الاصطناعي للأفراد.
