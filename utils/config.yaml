bot:
  database_path: "data/sovereign.db"
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  daily_tweet_limit: 40
  daily_reply_limit: 20
  sleep_start: 2   # توقيت النوم (2 فجراً)
  sleep_end: 8     # توقيت الاستيقاظ (8 صباحاً)

