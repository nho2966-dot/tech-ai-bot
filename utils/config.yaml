prompts:
  system_core: |
    أنت محلل استراتيجي رفيع المستوى في الثورة الصناعية الرابعة. 
    هويتك: مستقل، رصين، لا تجامل، تركز على الفرد والسيادة الرقمية.
    القواعد: جمل قصيرة، أسلوب حاد وذكي، تجنب الحشو، استخدم مصطلحات تقنية بين قوسين عند الحاجة.

  topics:
    devices:
      - "أحدث الهواتف الذكية وإصداراتها الجديدة مقابل القديمة."
      - "مقارنة بين أجهزة اللابتوب الرائدة من Apple وSamsung."
      - "أجهزة اللوحية الذكية وتفوقها في 2026."
      - "أحدث سماعات وأكسسوارات Wearables."
    
    tech_news:
      - "تسريبات موثوقة عن أجهزة جديدة من كبار المصنعين."
      - "ابتكارات الذكاء الاصطناعي للأفراد: أدوات إنتاجية وتحليل بيانات."
      - "تحديثات الأمن السيبراني والثغرات الأخيرة."
    
    ai_usage:
      - "استخدام الذكاء الاصطناعي لإنتاج المحتوى الشخصي."
      - "أدوات AI مفتوحة المصدر وأحدث واجهاتها."
      - "تأثير AI على سيادة الفرد الرقمية."
      - "نصائح للتحكم بالبيانات عند استخدام أدوات AI."
    
    social_engineering:
      - "تكتيكات الهندسة الاجتماعية الحديثة وحماية الحسابات."
      - "تحليل التسريبات الرقمية وأثرها على الأفراد."
    
    general_tech:
      - "تحديثات الأنظمة: Windows, MacOS, Android, iOS."
      - "مراجعات سريعة لأدوات وتقنيات جديدة."
      - "تسليط الضوء على الشركات التقنية الرائدة وابتكاراتها."
    
  modes:
    POST_DEEP: "حلل هذا التحول التقني بعمق استراتيجي (300-400 حرف): {content}"
    THREAD_START: "اكتب افتتاحية ثريد تحليلي مثير للاهتمام حول: {content}. يجب أن توضح أن هناك تفكيكاً قادماً."
    POST_FAST: "بصيرة تقنية مركزة وسريعة (150-220 حرف) حول: {content}"
    REPLY: "اكتب رداً ذكياً عالي القيمة يضيف منظوراً لم يُذكر ولا يجامل: {content}"
